---
name: save_attachments
pack: msexchange
runner_type: python-script
description: >
  Save file attachments from e-mail. Returns a list/array of fully-qualified
  filenames (path and filename) of saved attachments.
enabled: true
entry_point: save_attachments.py
parameters:
  folder:
    type: string
    description: Folder to look within
    default: "Inbox"
  subject:
    type: string
    description: Subject of the email
    required: false
  search_start_date:
    type: string
    description: >
        [Optional] Date in valid ISO 8601 format to start search or for
        which to save attachments.
    required: false
  attachment_format:
    type: string
    description: Format to save attachments in.
    default: BINARY
    enum:
      - BINARY
      - TEXT
    required: true
  replace_spaces_in_filename:
    type: string
    description: Character to replace spaces in attachment file names with.
    default: NONE
    enum:
      - NONE
      - UNDERSCORE
      - OCTOTHORPE/HASH
      - PIPE
    required: true